<!DOCTYPE html>
<html>
<head>
	<title>Students</title>

	<link rel="stylesheet" href="index.css" />
	<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>


<body>
	<div class="header"></div>
	<div class="master-div">
		<div class="entry-container">
			<div class="head-container"><h1>Student Registration</h1></div>	
			<div class="form-container">
				
					<span class="tag-container-name">Name</span><input type="text" class="form-boxes" id="student-name" placeholder="Enter Your Name Here"><br>
					<span class="tag-container-age">Age</Span><input type="text" class="form-boxes" id="student-age" placeholder="Enter Your age Here"><br>
					<span class="tag-container-reg">Registration.No</span><input type="text" class="form-boxes" id="Registration-Number" placeholder="Enter Your Registration No.Here"><br>

				
			</div>
			<div class="button-container">
				<button class="submit-button" value="submit" onclick="postValues()">Submit</button>
			</div>

		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
